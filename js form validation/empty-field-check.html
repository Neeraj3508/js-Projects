<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empty Field Check</title>
  <link rel="stylesheet" href="empty-field-check.css">
</head>
<body>
  <form action="#" name="formJs">
    <!-- Name -->
    <label for="name">Enter your Name</label>
    <input type="text" name="inputName" id="nameInput" onchange="checkForEmptyField()">
    <br>
    <p id="emptyFieldOrNot"></p>
    <br>
    <label for="age">Enter your Age</label>
    <input type="text" name="inputAge" id="ageInput" onchange="checkForAge()">
    <br>
    <p id="ageIsNumber"></p>
    <br>
    <label for="email">Enter your email</label>
    <input type="email" id="emailInput" onchange="checkEmail()">
    <br>
    <p id="emailValid"></p>
  </form>
  <script src="empty-field-check.js"></script>
</body>
</html>
